<label>
  <input type="checkbox" [checked]="todo.completed" (click)="onToggle($event)">
  <del *ngIf="todo.completed">
    <span class="name">{{ todo.name }}</span>
  </del>
  <span class="name" *ngIf="!todo.completed">{{ todo.name }}</span>
</label>
<span class="edit-btn" (click)="onEdit()">Edit</span>
<span class="delete-btn" (click)="onDelete()">Delete</span>
